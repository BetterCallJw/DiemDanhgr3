<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Định vị thiết bị</title>
    <script>
    // Biến kiểm tra xem có cần reset hay không
    const resetFlag = true; // Thay đổi giá trị này để reset

    // Kiểm tra nếu người dùng đã nhập thông tin trước đó
    window.onload = function() {
        // Nếu biến resetFlag được đặt là true, reset trạng thái và cho phép nhập lại
        if (resetFlag) {
            localStorage.removeItem("submitted");  // Xóa trạng thái đã nhập
            localStorage.removeItem("latitude");   // Xóa vĩ độ
            localStorage.removeItem("longitude");  // Xóa kinh độ
            alert("Đã reset trạng thái, bạn có thể nhập lại thông tin.");
        }

        // Kiểm tra nếu trạng thái 'submitted' đã lưu trong localStorage
        if (localStorage.getItem("submitted") === "true") {
            var latitude = localStorage.getItem("latitude");
            var longitude = localStorage.getItem("longitude");

            document.body.innerHTML = `
                <h1>Bạn đã nhập thông tin trước đó và không thể nhập lại.</h1>
                <p>Vĩ độ: ${latitude}, Kinh độ: ${longitude}</p>
                <button onclick="showPasswordPrompt()">Nhập mật khẩu để đặt lại</button>
                <div id="passwordPrompt" style="display:none;">
                    <label for="password">Nhập mật khẩu:</label><br>
                    <input type="password" id="password"><br><br>
                    <button onclick="checkPassword()">Xác nhận</button>
                </div>`;
        }
    };

    // Khung nhập mật khẩu
    function showPasswordPrompt() {
        document.getElementById("passwordPrompt").style.display = "block";
    }

    // Kiểm tra mật khẩu và reset lại localStorage
    function checkPassword() {
        var password = document.getElementById("password").value;
        var correctPassword = "12345"; // Mật khẩu của bạn

        if (password === correctPassword) {
            localStorage.removeItem("submitted"); // Xóa trạng thái đã nhập
            localStorage.removeItem("latitude");  // Xóa vĩ độ
            localStorage.removeItem("longitude"); // Xóa kinh độ
            alert("Trạng thái đã được reset. Bạn có thể nhập lại thông tin.");
            location.reload(); // Tải lại trang để bắt đầu lại
        } else {
            alert("Mật khẩu không đúng!");
        }
    }

    // Lấy vị trí người dùng
    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition, showError);
        } else {
            document.getElementById("location").innerHTML = "Trình duyệt của bạn không hỗ trợ Geolocation.";
        }
    }

    // Hiển thị vị trí và gửi dữ liệu
    function showPosition(position) {
        var latitude = position.coords.latitude;
        var longitude = position.coords.longitude;

        // Lưu tọa độ vào localStorage
        localStorage.setItem("latitude", latitude);
        localStorage.setItem("longitude", longitude);

        // Lấy thông tin Họ và tên, MSSV từ form
        var name = document.getElementById("name").value;
        var mssv = document.getElementById("mssv").value;

        if (name && mssv) {
            // Gửi thông tin về Google Sheets
            sendData(name, mssv, latitude + ", " + longitude);

            // Lưu trạng thái vào localStorage sau khi gửi thành công
            localStorage.setItem("submitted", "true");

            // Cập nhật giao diện sau khi gửi thông tin
            document.body.innerHTML = `
                <h1>Thông tin đã được gửi thành công!</h1>
                <p>Vĩ độ: ${latitude}, Kinh độ: ${longitude}</p>`;
        } else {
            alert("Vui lòng điền đầy đủ Họ và tên và MSSV.");
        }
    }

    // Hàm gửi dữ liệu về Google Sheets
    function sendData(name, mssv, coordinates) {
        var data = new URLSearchParams({
            name: name,
            mssv: mssv,
            coordinates: coordinates
        });

        // Sử dụng fetch để gửi dữ liệu về Google Sheets
        fetch("https://script.google.com/macros/s/AKfycby3B2rDdhzrgvhWRJYG6x5bYP0XDzjf91h0mNchzbdabY4646sCoMEI9Fj5qbEUtcfi/exec", {
            method: "POST",
            body: data,
            headers: {
                "Content-Type": "application/x-www-form-urlencoded"
            }
        })
        .then(response => {
            if (response.ok) {
                return response.text();
            } else {
                throw new Error('Error submitting data');
            }
        })
        .then(text => {
            console.log("Response from server:", text);
        })
        .catch(error => {
            console.error('Lỗi khi gửi dữ liệu:', error);
        });
    }

    // Xử lý lỗi khi không lấy được vị trí
    function showError(error) {
        switch(error.code) {
            case error.PERMISSION_DENIED:
                document.getElementById("location").innerHTML = "Bạn đã từ chối quyền truy cập vị trí.";
                break;
            case error.POSITION_UNAVAILABLE:
                document.getElementById("location").innerHTML = "Thông tin vị trí không khả dụng.";
                break;
            case error.TIMEOUT:
                document.getElementById("location").innerHTML = "Yêu cầu vị trí bị hết thời gian.";
                break;
            case error.UNKNOWN_ERROR:
                document.getElementById("location").innerHTML = "Lỗi không xác định.";
                break;
        }
    }
    </script>
</head>
<body>

<h1>Định vị thiết bị di động</h1>

<!-- Form để nhập Họ và tên, MSSV -->
<form id="infoForm">
    <label for="name">Họ và tên:</label><br>
    <input type="text" id="name" name="name" required><br><br>
    <label for="mssv">MSSV:</label><br>
    <input type="text" id="mssv" name="mssv" required><br><br>
</form>

<button onclick="getLocation()">Lấy vị trí hiện tại</button>

<p id="location"></p>

</body>
</html>
