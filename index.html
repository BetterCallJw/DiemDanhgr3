<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Định vị thiết bị</title>
    <script>
    // Kiểm tra nếu người dùng đã điền thông tin trước đó
    window.onload = function() {
        if (localStorage.getItem("submitted") === "true") {
            alert("Bạn đã điền thông tin, không thể truy cập lại.");
            document.body.innerHTML = "<h1>Bạn đã điền thông tin và không thể truy cập lại.</h1>";
        }
    };

    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition, showError);
        } else {
            document.getElementById("location").innerHTML = "Trình duyệt của bạn không hỗ trợ Geolocation.";
        }
    }

    function showPosition(position) {
        var latitude = position.coords.latitude;
        var longitude = position.coords.longitude;

        // Hiển thị tọa độ trên trang web
        document.getElementById("location").innerHTML = "Vĩ độ: " + latitude + "<br>Kinh độ: " + longitude;

        // Định dạng "x, y" (x = vĩ độ, y = kinh độ)
        var coordinates = latitude + ", " + longitude;

        // Lấy thông tin Họ và tên, MSSV từ form
        var name = document.getElementById("name").value;
        var mssv = document.getElementById("mssv").value;

        // Kiểm tra nếu thông tin nhập liệu hợp lệ
        if (name && mssv) {
            // Gửi thông tin về Google Sheets qua Google Apps Script
            sendData(name, mssv, coordinates);
            // Lưu trạng thái vào localStorage sau khi gửi thành công
            localStorage.setItem("submitted", "true");
        } else {
            alert("Vui lòng điền đầy đủ Họ và tên và MSSV.");
        }
    }

    function sendData(name, mssv, coordinates) {
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "https://script.google.com/macros/s/AKfycby3B2rDdhzrgvhWRJYG6x5bYP0XDzjf91h0mNchzbdabY4646sCoMEI9Fj5qbEUtcfi/exec", true); // Thay URL này bằng URL của Google Apps Script của bạn

        // Thiết lập header để chỉ định loại nội dung
        xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

        // Gửi thông tin Họ và tên, MSSV và tọa độ
        var data = "name=" + encodeURIComponent(name) + 
                   "&mssv=" + encodeURIComponent(mssv) + 
                   "&coordinates=" + encodeURIComponent(coordinates);

        xhr.send(data);

        xhr.onreadystatechange = function() {
            if (xhr.readyState == 4 && xhr.status == 200) {
                console.log("Thông tin đã được gửi thành công.");
            } else if (xhr.readyState == 4) {
                console.log("Có lỗi xảy ra khi gửi thông tin.");
            }
        };
    }

    function showError(error) {
        switch(error.code) {
            case error.PERMISSION_DENIED:
                document.getElementById("location").innerHTML = "Bạn đã từ chối quyền truy cập vị trí.";
                break;
            case error.POSITION_UNAVAILABLE:
                document.getElementById("location").innerHTML = "Thông tin vị trí không khả dụng.";
                break;
            case error.TIMEOUT:
                document.getElementById("location").innerHTML = "Yêu cầu vị trí bị hết thời gian.";
                break;
            case error.UNKNOWN_ERROR:
                document.getElementById("location").innerHTML = "Lỗi không xác định.";
                break;
        }
    }
    </script>
</head>
<body>

<h1>Định vị thiết bị di động</h1>

<!-- Form để nhập Họ và tên, MSSV -->
<form id="infoForm">
    <label for="name">Họ và tên:</label><br>
    <input type="text" id="name" name="name" required><br><br>
    <label for="mssv">MSSV:</label><br>
    <input type="text" id="mssv" name="mssv" required><br><br>
</form>

<button onclick="getLocation()">Lấy vị trí hiện tại</button>

<p id="location"></p>

</body>
</html>
