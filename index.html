<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Định vị thiết bị</title>
    <script>
    // Tọa độ gốc (vĩ độ và kinh độ)
    const baseLatitude = 10.743263120325928;
    const baseLongitude = 106.72970204788699;

    // Hàm xử lý tọa độ (lấy 4 số sau dấu phẩy và nhân 10000)
    function processCoordinate(value) {
        if (typeof value !== "number") {
            value = parseFloat(value); // Chuyển thành số nếu chưa phải là số
        }
        return Math.floor(value * 10000); // Nhân 10000 và làm tròn
    }

    // Lấy tọa độ gốc đã xử lý
    const processedBaseLatitude = processCoordinate(baseLatitude);
    const processedBaseLongitude = processCoordinate(baseLongitude);

    // Lấy vị trí người dùng
    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition, showError);
        } else {
            document.getElementById("location").innerHTML = "Trình duyệt của bạn không hỗ trợ Geolocation.";
        }
    }

    // Hiển thị vị trí và gửi dữ liệu thô về Google Sheets
    function showPosition(position) {
        var latitude = position.coords.latitude;
        var longitude = position.coords.longitude;

        // Lấy thông tin Họ và tên, MSSV từ form
        var name = document.getElementById("name").value;
        var mssv = document.getElementById("mssv").value;

        if (name && mssv) {
            // Gửi tọa độ thô (chưa xử lý) về Google Sheets
            sendData(name, mssv, latitude + ", " + longitude);

            // Sau khi gửi, tiến hành xử lý tọa độ và so sánh
            var processedLatitude = processCoordinate(latitude);
            var processedLongitude = processCoordinate(longitude);

            // So sánh với tọa độ gốc
            var attendance = compareCoordinates(processedLatitude, processedLongitude);

            // Gửi kết quả so sánh về Google Sheets
            sendAttendance(name, mssv, attendance);

            // Cập nhật giao diện sau khi gửi thông tin
            document.body.innerHTML = `
                <h1>Thông tin đã được gửi thành công!</h1>
                <p>Vĩ độ: ${latitude}, Kinh độ: ${longitude}</p>`;
        } else {
            alert("Vui lòng điền đầy đủ Họ và tên và MSSV.");
        }
    }

    // Hàm so sánh tọa độ
    function compareCoordinates(lat, lon) {
        const latDiff = Math.abs(lat - processedBaseLatitude);
        const lonDiff = Math.abs(lon - processedBaseLongitude);

        // Kiểm tra nếu chênh lệch lớn hơn 2 đơn vị (±2)
        if (latDiff <= 2 && lonDiff <= 2) {
            return "Có";
        } else {
            return "Không";
        }
    }

    // Hàm gửi tọa độ thô về Google Sheets
    function sendData(name, mssv, coordinates) {
        var data = new URLSearchParams({
            name: name,
            mssv: mssv,
            coordinates: coordinates // Gửi tọa độ thô chưa xử lý
        });

        // Gửi dữ liệu thô về Google Sheets
        fetch("https://script.google.com/macros/s/AKfycby3B2rDdhzrgvhWRJYG6x5bYP0XDzjf91h0mNchzbdabY4646sCoMEI9Fj5qbEUtcfi/exec", {
            method: "POST",
            body: data,
            headers: {
                "Content-Type": "application/x-www-form-urlencoded"
            }
        })
        .then(response => {
            if (response.ok) {
                return response.text();
            } else {
                throw new Error('Error submitting data');
            }
        })
        .then(text => {
            console.log("Response from server:", text);
        })
        .catch(error => {
            console.error('Lỗi khi gửi dữ liệu:', error);
        });
    }

    // Hàm gửi kết quả điểm danh về Google Sheets
    function sendAttendance(name, mssv, attendance) {
        var data = new URLSearchParams({
            name: name,
            mssv: mssv,
            attendance: attendance // Kết quả so sánh
        });

        // Gửi dữ liệu kết quả điểm danh về Google Sheets
        fetch("https://script.google.com/macros/s/AKfycby3B2rDdhzrgvhWRJYG6x5bYP0XDzjf91h0mNchzbdabY4646sCoMEI9Fj5qbEUtcfi/exec", {
            method: "POST",
            body: data,
            headers: {
                "Content-Type": "application/x-www-form-urlencoded"
            }
        })
        .then(response => {
            if (response.ok) {
                return response.text();
            } else {
                throw new Error('Error submitting attendance');
            }
        })
        .then(text => {
            console.log("Attendance result:", text);
        })
        .catch(error => {
            console.error('Lỗi khi gửi kết quả điểm danh:', error);
        });
    }

    // Xử lý lỗi khi không lấy được vị trí
    function showError(error) {
        switch(error.code) {
            case error.PERMISSION_DENIED:
                document.getElementById("location").innerHTML = "Bạn đã từ chối quyền truy cập vị trí.";
                break;
            case error.POSITION_UNAVAILABLE:
                document.getElementById("location").innerHTML = "Thông tin vị trí không khả dụng.";
                break;
            case error.TIMEOUT:
                document.getElementById("location").innerHTML = "Yêu cầu vị trí bị hết thời gian.";
                break;
            case error.UNKNOWN_ERROR:
                document.getElementById("location").innerHTML = "Lỗi không xác định.";
                break;
        }
    }
    </script>
</head>
<body>

<h1>Định vị thiết bị di động</h1>

<!-- Form để nhập Họ và tên, MSSV -->
<form id="infoForm">
    <label for="name">Họ và tên:</label><br>
    <input type="text" id="name" name="name" required><br><br>
    <label for="mssv">MSSV:</label><br>
    <input type="text" id="mssv" name="mssv" required><br><br>
</form>

<button onclick="getLocation()">Lấy vị trí hiện tại</button>

<p id="location"></p>

</body>
</html>
