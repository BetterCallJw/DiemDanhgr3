<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Điểm danh - Lấy tọa độ</title>
</head>
<body>

<h1>Lấy tọa độ</h1>
<button onclick="getLocation()">Lấy vị trí hiện tại</button>

<p id="location"></p>

<script>
function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition, showError);
  } else {
    document.getElementById("location").innerHTML = "Trình duyệt của bạn không hỗ trợ Geolocation.";
  }
}

function showPosition(position) {
  var latitude = position.coords.latitude;
  var longitude = position.coords.longitude;
  
  // Hiển thị tọa độ trên trang web
  document.getElementById("location").innerHTML = "Vĩ độ: " + latitude + "<br>Kinh độ: " + longitude;

  // Định dạng "x, y" (x = kinh độ, y = vĩ độ)
  var coordinates = longitude + ", " + latitude;

  // Gửi tọa độ về Google Sheet qua Google Apps Script
  sendCoordinates(coordinates);
}

function sendCoordinates(coordinates) {
  var xhr = new XMLHttpRequest();
  xhr.open("POST", "https://script.google.com/macros/s/AKfycbwp8JNDaJ6GgGisegC_LyGAofoFJiGSvbRYqhDH9NE/dev", true); // Thay YOUR_SCRIPT_URL bằng URL của Google Apps Script của bạn

  // Thiết lập header để gửi dữ liệu dưới dạng URL-encoded
  xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

  // Gửi tọa độ với định dạng "coordinates=x, y"
  xhr.send("coordinates=" + encodeURIComponent(coordinates));

  xhr.onreadystatechange = function() {
    if (xhr.readyState == 4 && xhr.status == 200) {
      console.log("Tọa độ đã được gửi thành công.");
    } else if (xhr.readyState == 4) {
      console.log("Có lỗi xảy ra khi gửi tọa độ.");
    }
  };
}

function showError(error) {
  switch(error.code) {
    case error.PERMISSION_DENIED:
      document.getElementById("location").innerHTML = "Bạn đã từ chối quyền truy cập vị trí.";
      break;
    case error.POSITION_UNAVAILABLE:
      document.getElementById("location").innerHTML = "Thông tin vị trí không khả dụng.";
      break;
    case error.TIMEOUT:
      document.getElementById("location").innerHTML = "Yêu cầu vị trí bị hết thời gian.";
      break;
    case error.UNKNOWN_ERROR:
      document.getElementById("location").innerHTML = "Lỗi không xác định.";
      break;
  }
}
</script>

</body>
</html>
