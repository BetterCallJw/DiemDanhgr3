<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinh vi thiet bi</title>
    <script>
    // Ktra neu da co toa do trong localStorage va hien thi no
    window.onload = function() {
        if (localStorage.getItem("latitude") && localStorage.getItem("longitude")) {
            var latitude = localStorage.getItem("latitude");
            var longitude = localStorage.getItem("longitude");
        }

        // Ktra neu nguoi dung da dien thong tin truoc do
        if (localStorage.getItem("submitted") === "true") {
            var latitude = localStorage.getItem("latitude");
            var longitude = localStorage.getItem("longitude");

            document.body.innerHTML = `
                <h1>Ban da dien thong tin. Xin cam on</h1>
                <p>Vi do: ${latitude}<br>Kinh do: ${longitude}</p>
                <button onclick="showPasswordPrompt()">Nhap mat khau de dat lai</button>
                <p id="passwordPrompt" style="display:none;">
                    <label for="password">Nhap mat khau:</label><br>
                    <input type="password" id="password"><br><br>
                    <button onclick="checkPassword()">Xac nhan</button>
                </p>`;
        }
    };

    // Hien thi mk
    function showPasswordPrompt() {
        document.getElementById("passwordPrompt").style.display = "block";
    }

    // Ktra mk va xoa trang thai neu dung
    function checkPassword() {
        var password = document.getElementById("password").value;
        var correctPassword = "12345"; // Mk

        if (password === correctPassword) {
            localStorage.removeItem("submitted");
            alert("Mat khau dung! Trang thai da duoc dat lai. Tai lai trang de dien lai thong tin.");
            location.reload(); // Tai lai trang de quay ve trang thai dau
        } else {
            alert("Mat khau khong dung!");
        }
    }

    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition, showError);
        } else {
            document.getElementById("location").innerHTML = "Trinh duyet cua ban khong ho tro Geolocation.";
        }
    }

    function showPosition(position) {
        var latitude = position.coords.latitude;
        var longitude = position.coords.longitude;

        // Hien thi toa do tren web
        document.getElementById("location").innerHTML = "Vi do: " + latitude + "<br>Kinh do: " + longitude;

        // Luu toa do vao localStorage
        localStorage.setItem("latitude", latitude);
        localStorage.setItem("longitude", longitude);

        // Lay thong tin Ho va ten, MSSV tu form
        var name = document.getElementById("name").value;
        var mssv = document.getElementById("mssv").value;

        // Kiem tra neu thong tin nhap lieu hop le
        if (name && mssv) {
            // Gui thong tin ve Google Sheets
            sendData(name, mssv, latitude + ", " + longitude);
            // Luu trang thai vao localStorage sau khi gui thanh cong
            localStorage.setItem("submitted", "true");
        } else {
            alert("Vui long dien day du Ho va ten va MSSV.");
        }

        // Tai lai trang
        location.reload();
    }

    function sendData(name, mssv, coordinates) {
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "https://script.google.com/macros/s/AKfycby3B2rDdhzrgvhWRJYG6x5bYP0XDzjf91h0mNchzbdabY4646sCoMEI9Fj5qbEUtcfi/exec", true);//link voi script

        xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

        // Gui thong tin Ho va ten, MSSV va toa do
        var data = "name=" + encodeURIComponent(name) + 
                   "&mssv=" + encodeURIComponent(mssv) + 
                   "&coordinates=" + encodeURIComponent(coordinates);

        xhr.send(data);

        xhr.onreadystatechange = function() {
            if (xhr.readyState == 4 && xhr.status == 200) {
                console.log("Thong tin da duoc gui thanh cong.");
            } else if (xhr.readyState == 4) {
                console.log("Co loi xay ra khi gui thong tin.");
            }
        };
    }

    function showError(error) {
        switch(error.code) {
            case error.PERMISSION_DENIED:
                document.getElementById("location").innerHTML = "Ban da tu choi quyen truy cap vi tri.";
                break;
            case error.POSITION_UNAVAILABLE:
                document.getElementById("location").innerHTML = "Thong tin vi tri khong kha dung.";
                break;
            case error.TIMEOUT:
                document.getElementById("location").innerHTML = "Yeu cau vi tri bi het thoi gian.";
                break;
            case error.UNKNOWN_ERROR:
                document.getElementById("location").innerHTML = "Loi khong xac dinh.";
                break;
        }
    }
    </script>
</head>
<body>

<h1>Dinh vi thiet bi di dong</h1>

<!-- Form de nhap Ho va ten, MSSV -->
<form id="infoForm">
    <label for="name">Ho va ten:</label><br>
    <input type="text" id="name" name="name" required><br><br>
    <label for="mssv">MSSV:</label><br>
    <input type="text" id="mssv" name="mssv" required><br><br>
</form>

<button onclick="getLocation()">Lay vi tri hien tai</button>

<p id="location"></p>

</body>
</html>
