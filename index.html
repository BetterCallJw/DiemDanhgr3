<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinh vi thiet bi</title>
    <script>
    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition, showError);
        } else {
            document.getElementById("location").innerHTML = "Trinh duyet cua ban khong ho tro Geolocation.";
        }
    }

    function showPosition(position) {
        var latitude = position.coords.latitude;
        var longitude = position.coords.longitude;

        // Lay thong tin Ho va ten, MSSV tu form
        var name = document.getElementById("name").value;
        var mssv = document.getElementById("mssv").value;

        if (name && mssv) {
            // Gui du lieu ve Google Sheets
            sendData(name, mssv, latitude + ", " + longitude);
        } else {
            document.getElementById("location").innerHTML = "Vui long dien day du Ho va ten va MSSV.";
        }
    }

    function sendData(name, mssv, coordinates) {
        var data = new URLSearchParams({
            name: name,
            mssv: mssv,
            coordinates: coordinates
        });

        // Su dung fetch de gui du lieu ve Google Sheets
        fetch("https://script.google.com/macros/s/AKfycby3B2rDdhzrgvhWRJYG6x5bYP0XDzjf91h0mNchzbdabY4646sCoMEI9Fj5qbEUtcfi/exec", {
            method: "POST",
            body: data,
            headers: {
                "Content-Type": "application/x-www-form-urlencoded"
            }
        })
        .then(response => {
            if (response.ok) {
                return response.text();
            } else {
                throw new Error('Error submitting data');
            }
        })
        .then(text => {
            console.log("Response from server:", text);
            document.getElementById("location").innerHTML = "Thong tin da duoc gui thanh cong!";
        })
        .catch(error => {
            console.error('Loi khi gui du lieu:', error);
            document.getElementById("location").innerHTML = "Co loi khi gui thong tin.";
        });
    }

    function showError(error) {
        switch(error.code) {
            case error.PERMISSION_DENIED:
                document.getElementById("location").innerHTML = "Ban da tu choi quyen truy cap vi tri.";
                break;
            case error.POSITION_UNAVAILABLE:
                document.getElementById("location").innerHTML = "Thong tin vi tri khong kha dung.";
                break;
            case error.TIMEOUT:
                document.getElementById("location").innerHTML = "Yeu cau vi tri bi het thoi gian.";
                break;
            case error.UNKNOWN_ERROR:
                document.getElementById("location").innerHTML = "Loi khong xac dinh.";
                break;
        }
    }
    </script>
</head>
<body>

<h1>Dinh vi thiet bi di dong</h1>

<!-- Form de nhap Ho va ten, MSSV -->
<form id="infoForm">
    <label for="name">Ho va ten:</label><br>
    <input type="text" id="name" name="name" required><br><br>
    <label for="mssv">MSSV:</label><br>
    <input type="text" id="mssv" name="mssv" required><br><br>
</form>

<button onclick="getLocation()">Lay vi tri hien tai</button>

<p id="location"></p>

</body>
</html>
