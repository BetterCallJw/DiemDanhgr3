<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinh vi thiet bi</title>
    <script>
    // Kiem tra neu nguoi dung da dien thong tin truoc do
    window.onload = function() {
        if (localStorage.getItem("submitted") === "true") {
            var latitude = localStorage.getItem("latitude");
            var longitude = localStorage.getItem("longitude");

            document.body.innerHTML = `
                <h1>Ban da nhap thong tin truoc do va khong the nhap lai.</h1>
                <p>Vi do: ${latitude}, Kinh do: ${longitude}</p>
                <button onclick="showPasswordPrompt()">Nhap mat khau de dat lai</button>
                <div id="passwordPrompt" style="display:none;">
                    <label for="password">Nhap mat khau:</label><br>
                    <input type="password" id="password"><br><br>
                    <button onclick="checkPassword()">Xac nhan</button>
                </div>`;
        }
    };

    // Hien thi khung nhap mat khau
    function showPasswordPrompt() {
        document.getElementById("passwordPrompt").style.display = "block";
    }

    // Kiem tra mat khau va reset lai localStorage
    function checkPassword() {
        var password = document.getElementById("password").value;
        var correctPassword = "12345"; // Mat khau cua ban

        if (password === correctPassword) {
            localStorage.removeItem("submitted"); // Xoa trang thai da nhap
            localStorage.removeItem("latitude");  // Xoa vi do
            localStorage.removeItem("longitude"); // Xoa kinh do
            alert("Trang thai da duoc reset. Ban co the nhap lai thong tin.");
            location.reload(); // Tai lai trang de bat dau lai
        } else {
            alert("Mat khau khong dung!");
        }
    }

    // Lay vi tri nguoi dung
    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition, showError);
        } else {
            document.getElementById("location").innerHTML = "Trinh duyet cua ban khong ho tro Geolocation.";
        }
    }

    // Hien thi vi tri va gui du lieu
    function showPosition(position) {
        var latitude = position.coords.latitude;
        var longitude = position.coords.longitude;

        // Luu toa do vao localStorage
        localStorage.setItem("latitude", latitude);
        localStorage.setItem("longitude", longitude);

        // Lay thong tin Ho va ten, MSSV tu form
        var name = document.getElementById("name").value;
        var mssv = document.getElementById("mssv").value;

        if (name && mssv) {
            // Gui thong tin ve Google Sheets
            sendData(name, mssv, latitude + ", " + longitude);

            // Luu trang thai vao localStorage sau khi gui thanh cong
            localStorage.setItem("submitted", "true");

            // Reload lai trang sau khi nhap xong thong tin
            location.reload();
        } else {
            alert("Vui long dien day du Ho va ten va MSSV.");
        }
    }

    // Ham gui du lieu ve Google Sheets
    function sendData(name, mssv, coordinates) {
        var data = new URLSearchParams({
            name: name,
            mssv: mssv,
            coordinates: coordinates
        });

        // Su dung fetch de gui du lieu ve Google Sheets
        fetch("https://script.google.com/macros/s/AKfycby3B2rDdhzrgvhWRJYG6x5bYP0XDzjf91h0mNchzbdabY4646sCoMEI9Fj5qbEUtcfi/exec", {
            method: "POST",
            body: data,
            headers: {
                "Content-Type": "application/x-www-form-urlencoded"
            }
        })
        .then(response => {
            if (response.ok) {
                return response.text();
            } else {
                throw new Error('Error submitting data');
            }
        })
        .then(text => {
            console.log("Response from server:", text);
        })
        .catch(error => {
            console.error('Loi khi gui du lieu:', error);
        });
    }

    // Xu ly loi khi khong lay duoc vi tri
    function showError(error) {
        switch(error.code) {
            case error.PERMISSION_DENIED:
                document.getElementById("location").innerHTML = "Ban da tu choi quyen truy cap vi tri.";
                break;
            case error.POSITION_UNAVAILABLE:
                document.getElementById("location").innerHTML = "Thong tin vi tri khong kha dung.";
                break;
            case error.TIMEOUT:
                document.getElementById("location").innerHTML = "Yeu cau vi tri bi het thoi gian.";
                break;
            case error.UNKNOWN_ERROR:
                document.getElementById("location").innerHTML = "Loi khong xac dinh.";
                break;
        }
    }
    </script>
</head>
<body>

<h1>Dinh vi thiet bi di dong</h1>

<!-- Form de nhap Ho va ten, MSSV -->
<form id="infoForm">
    <label for="name">Ho va ten:</label><br>
    <input type="text" id="name" name="name" required><br><br>
    <label for="mssv">MSSV:</label><br>
    <input type="text" id="mssv" name="mssv" required><br><br>
</form>

<button onclick="getLocation()">Lay vi tri hien tai</button>

<p id="location"></p>

</body>
</html>
