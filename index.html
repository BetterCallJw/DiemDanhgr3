<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinh vi thiet bi</title>
    <script>
    // Kiem tra neu nguoi dung da dien thong tin truoc do
    window.onload = function() {
        if (localStorage.getItem("da_nop") === "true") {
            alert("Ban da dien thong tin, khong the truy cap lai.");
            document.body.innerHTML = `
                <h1>Ban da dien thong tin va khong the truy cap lai.</h1>
                <button onclick="hienFormMatKhau()">Nhap mat khau de dat lai</button>
                <p id="formMatKhau" style="display:none;">
                    <label for="matkhau">Nhap mat khau:</label><br>
                    <input type="password" id="matkhau"><br><br>
                    <button onclick="kiemTraMatKhau()">Xac nhan</button>
                </p>`;
        }
    };

    // Hien thi form nhap mat khau
    function hienFormMatKhau() {
        document.getElementById("formMatKhau").style.display = "block";
    }

    // Kiem tra mat khau va xoa trang thai neu dung
    function kiemTraMatKhau() {
        var matkhau = document.getElementById("matkhau").value;
        var matKhauDung = "12345"; // Dat mat khau cua ban o day

        if (matkhau === matKhauDung) {
            localStorage.removeItem("da_nop");
            alert("Mat khau dung! Trang thai da duoc dat lai. Tai lai trang de dien lai thong tin.");
            location.reload(); // Tai lai trang de quay ve trang thai ban dau
        } else {
            alert("Mat khau khong dung!");
        }
    }

    // Lay vi tri
    function layViTri() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(hienViTri, baoLoi);
        } else {
            document.getElementById("toado").innerHTML = "Trinh duyet cua ban khong ho tro Geolocation.";
        }
    }

    // Hien thi vi tri
    function hienViTri(position) {
        var viDo = position.coords.latitude;
        var kinhDo = position.coords.longitude;
        document.getElementById("toado").innerHTML = "Vi do: " + viDo + "<br>Kinh do: " + kinhDo;

        var toado = viDo + ", " + kinhDo;
        var ten = document.getElementById("ten").value;
        var mssv = document.getElementById("mssv").value;

        if (ten && mssv) {
            guiDuLieu(ten, mssv, toado);
            localStorage.setItem("da_nop", "true");
        } else {
            alert("Vui long dien day du Ho va ten va MSSV.");
        }
    }

    // Gui du lieu ve server
    function guiDuLieu(ten, mssv, toado) {
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "https://script.google.com/macros/s/AKfycby3B2rDdhzrgvhWRJYG6x5bYP0XDzjf91h0mNchzbdabY4646sCoMEI9Fj5qbEUtcfi/exec", true); // Thay URL nay bang URL cua Google Apps Script cua ban

        xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        var data = "ten=" + encodeURIComponent(ten) + 
                   "&mssv=" + encodeURIComponent(mssv) + 
                   "&toado=" + encodeURIComponent(toado);
        xhr.send(data);

        xhr.onreadystatechange = function() {
            if (xhr.readyState == 4 && xhr.status == 200) {
                console.log("Thong tin da duoc gui thanh cong.");
            } else if (xhr.readyState == 4) {
                console.log("Co loi xay ra khi gui thong tin.");
            }
        };
    }

    // Bao loi vi tri
    function baoLoi(error) {
        switch(error.code) {
            case error.PERMISSION_DENIED:
                document.getElementById("toado").innerHTML = "Ban da tu choi quyen truy cap vi tri.";
                break;
            case error.POSITION_UNAVAILABLE:
                document.getElementById("toado").innerHTML = "Thong tin vi tri khong kha dung.";
                break;
            case error.TIMEOUT:
                document.getElementById("toado").innerHTML = "Yeu cau vi tri bi het thoi gian.";
                break;
            case error.UNKNOWN_ERROR:
                document.getElementById("toado").innerHTML = "Loi khong xac dinh.";
                break;
        }
    }
    </script>
</head>
<body>

<h1>Dinh vi thiet bi di dong</h1>

<!-- Form de nhap Ho va ten, MSSV -->
<form id="formThongTin">
    <label for="ten">Ho va ten:</label><br>
    <input type="text" id="ten" name="ten" required><br><br>
    <label for="mssv">MSSV:</label><br>
    <input type="text" id="mssv" name="mssv" required><br><br>
</form>

<button onclick="layViTri()">Lay vi tri hien tai</button>

<p id="toado"></p>

</body>
</html>
